<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackIt-Fe | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="heading">
    <div class="logo"></div>
    <h1>StackIt</h1>
  </div>

  <pre class="theme">StackIt: Share what you know. Learn what you don't</pre>

  <form class="searchbar" id="loginForm">
    <div id="search">
      <input type="text" name="email" placeholder="Email" required />
    </div>
    <div id="search">
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <button class="btn" type="submit">Login</button>
  </form>

  <div class="sign">
    <a href="sign.html" class="s">Create new account</a>
  </div>

  <script src="index.js"></script>
</body>
</html>
